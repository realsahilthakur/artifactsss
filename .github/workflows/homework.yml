name: Branch-Specific CI/CD Pipeline of sahil thakur

on:
  push:
    branches: [master, production]
  pull_request:
    branches: ["*"]
  workflow_dispatch:

permissions:
  contents: write  # âœ… Required to create releases

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run build step
        run: |
          mkdir -p output
          echo "Build completed on ${{ matrix.os }}" > output/build_info.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: output/

  test:
    name: Test build output
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-ubuntu-latest
          path: ./artifact

      - name: Dummy test step
        run: |
          echo "Testing artifact contents..."
          cat ./artifact/build_info.txt

  release:
    name: Create GitHub Release (master only)
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-ubuntu-latest
          path: ./release

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          body: |
            Release created from master branch.
          files: ./release/build_info.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    name: Deploy to Production (production only)
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/production'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy dummy
        run: |
          echo "Deploying production version... (simulation)"
