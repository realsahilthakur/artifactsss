name: Build, Upload, and Release Artifact

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write  # Required to create GitHub releases

jobs:
  build:
    name: Build and Upload Artifact
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Generate a File
        run: |
          mkdir -p output
          echo "This is an artifact file of SAHIL THAKUR!" > output/hello.txt

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: output/
          retention-days: 21  # âœ… Set custom retention

  release:
    name: Publish Release with Artifact
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: my-artifact
          path: ./release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          body: |
            Release automatically generated by GitHub Actions.
          files: ./release/hello.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
